<h1>Employee Details</h1>

<div class="container">
  <fieldset class="form-group">
    <label>Employee Name</label>
    <input type="text" [(ngModel)]="employee.empName" class="form-control" name="empName" required="required">
  </fieldset>

  <fieldset class="form-group">
      <label>Employee Salary</label>
      <input type="text" [(ngModel)]="employee.empSal" class="form-control" name="empSal" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label>Designation</label>
        <input type="text" [(ngModel)]="employee.designation" class="form-control" name="designation" required="required">
      </fieldset>

      <fieldset class="form-group">
          <label>Phone Number</label>
          <input type="text" [(ngModel)]="employee.phoneNumber"  class="form-control" name="phoneNumber" required="required">
        </fieldset>
        <button class="btn btn-success" (click)="saveEmployee()">Save</button>
</div>
